
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <meta name="description" content="Udacity Project v0.1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="listBox">
        <ul class="list"></ul>
      </div>
      
      <div class="displayBox">
        <div class="catName"></div>
        <img class="picture" />
        <div class="counter"></div>
      </div>
      <button class="adminButton">Admin</button>

      <div class="adminArea">
        <form class="formBox">
          <div>Name: <input class="entry editName" /></div>
          <div>URL: <input class="entry editUrl" /></div>
          <div>Count: <input class="entry editCount" /></div>
          <button class="save">Save</button>
          <button class="cancel">Cancel</button>
        </form>
      </div>
    </div>
    
    <script src="scripts.js"></script>
  </body>
</html>
